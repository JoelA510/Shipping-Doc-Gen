version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OCR_SERVICE_URL=http://ocr:5000
    depends_on:
      - redis
      - ocr
    restart: unless-stopped
    volumes:
      - api_storage:/app/storage
    networks:
      - app-network

  web:
    build: ./apps/web
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - app-network

  ocr:
    build: ./services/ocr
    ports:
      - "5000:5000"
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:alpine
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - app-network

  prometheus:
    image: prom/prometheus
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-network

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - app-network

volumes:
  redis_data:
  api_storage:

networks:
  app-network:
    driver: bridge
