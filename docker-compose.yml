version: '3.8'

services:
  api:
    build: ./apps/api
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OCR_SERVICE_URL=http://ocr:3002
    depends_on:
      - redis
      - ocr
    restart: unless-stopped
   volumes:
      - api_storage:/app/storage
    networks:
      - app-network

  web:
    build: ./apps/web
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - app-network

  ocr:
    build: ./services/ocr
    expose:
      - "3002"
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:alpine
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - app-network

volumes:
  redis_data:
  api_storage:

networks:
  app-network:
    driver: bridge
